<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Numbers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div id="input-number-display"></div>
            <button class="button" id="listen-button">🔊Listen</button>
            <button class="button" id="next-button">⏭Skip</button>
            <p>Press 'space' to listen</p>
            <p>🔢<span id="number-count">1</span> | 👎<span id="incorrect-count">0</span></p>
            <p id="incorrect"></p>
        </div>
        <script src="numbers.js"></script>
    </body>
</html>
